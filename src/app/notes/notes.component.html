<div class="container container-notes">
  <div class="note" *ngFor="let note of notes">
    <div [ngClass]="['note-header', note.bgTitleColor]">
      <h2 class="title">{{ note.title }}</h2>
    </div>
    <div class="note-body">
      <p class="desc">{{ note.description }}</p>
    </div>
  </div>

  <a class="add-note" routerLink="create"></a>
</div>
